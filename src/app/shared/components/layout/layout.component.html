<header class="{{ authClass }}">
  <div class="container header-container">
    <div routerLink="info" class="logo-section">
      <h4>Ticketonomics</h4>
    </div>
    <nav>
      <div class="context-menu {{ contextMenuOpen ? 'open' : '' }}">
        <div class="lang">
          <button class="current">UA</button>
          <button>ENG</button>
        </div>
        @if (isAuthenticated) {
          <a routerLink="/profile">
            <img src="/svg/person.svg" />
            Профіль
          </a>
          <a (click)="logout()">
            <img src="/svg/logout.svg" />
            Вийти
          </a>
        }
      </div>

      <button
        class="btn-apps {{ contextMenuOpen ? 'open' : '' }}"
        (click)="toggleContextMenu()"
      >
        <img src="/svg/apps.svg" class="menu-icon" />
      </button>

      <button class="btn-menu" (click)="toggleNavMenu()">
        <img
          [src]="navMenuOpen ? '/svg/close.svg' : '/svg/menu.svg'"
          alt="Menu"
          class="menu-icon"
          [class.rotated]="navMenuOpen"
        />
      </button>

      <app-nav-bar class="compact-nav {{ navMenuOpen ? 'open' : '' }}">
      </app-nav-bar>
    </nav>
  </div>
</header>

<div #mainContainer class="container main-container {{ authClass }}">
  @if (isAuthenticated) {
    <app-nav-bar class="dekstop-nav"></app-nav-bar>
  }

  <div
    [@routeTransition]="getRouterOutletState(outlet)"
    class="route 
      {{ navMenuOpen || contextMenuOpen ? 'mute' : '' }}"
  >
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
</div>
