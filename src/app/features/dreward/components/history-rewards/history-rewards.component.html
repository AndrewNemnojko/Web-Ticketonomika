<div class="card history-rewards">
    <h3>Історія відкриттів</h3>
    <div class="history-strip">
      @for (r of rewardsHistory(); track $index) {
        <div class="history-item">
          <div class="reward">
            <img src="{{ r.material | iconMaterial }}" />
            <span>x{{ r.amount }}</span>
          </div>
          <p>{{ r.date | date }}</p>
        </div>
      }
    </div>
  </div>
